<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Counter</title>
</head>
<link rel="stylesheet" href="style.css">
<body>
    <div id="main">
          <div class="container">
                <div class="heading">
                    <div class="font">We are Coming Soon</div>
                    <div class=" enddate font">
                        22 jan 2024 10:00 AM
                    </div>
                </div>
                <div class="inputText">
                    <div class="innertext days" >
                        <input type="text" value="0" readonly> <label for="">Days</label>
                    </div>
                    <div class="innertext hours" >
                        <input type="text" value="0" readonly> <label for="">Hours</label>
                    </div>
                    <div class="innertext min" >
                        <input type="text" value="0" readonly> <label for="">Min</label>
                    </div>
                    <div class="innertext sec" >
                        <input type="text" value="0" readonly> <label for="">Sec</label>
                    </div>
                </div>
          </div>
    </div>
    
</body>
<script src="script.js"></script>
</html>
